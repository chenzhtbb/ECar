<ion-header>
  <ion-navbar color="clarity">
  	<ion-grid>
  		<ion-row justify-content-between>
	  		<ion-col col-9>
	  			<ion-searchbar placeholder={{site}}
		  		(ionInput)="getItems($event)">
		  		</ion-searchbar>
	  		</ion-col>
	  		<ion-col>
		  		<button ion-button clear="true"
		  		(click)="dismiss()">取消</button>
		  	</ion-col>
	  	</ion-row>
  	</ion-grid>
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
  		<ion-item *ngFor="let item of items">
    		{{item}}
  		</ion-item>
	</ion-list>
</ion-content>
